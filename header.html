<script>
//get a list of menu trigger divs and the hidden items. Should be the same number
let menus = document.getElementsByClassName("float_base");
let hiddens = document.getElementsByClassName("float");

//go through each item in turn
for (let i = 0; i < hiddens.length && i < menus.length; i++) {

//add a new event that removes hidden class from the hidden menu item
  menus[i].addEventListener("mouseenter", function() {
  	hiddens[i].classList.remove("hidden");
	}, false);

//add a new event that adds hidden class from the hidden menu item
menus[i].addEventListener("mouseleave", function() {
  	hiddens[i].classList.add("hidden");
	}, false);
}
